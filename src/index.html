<!DOCTYPE html>
<html>
  <head>
    <title>Dino-Hangman</title>
  </head>
  <body>
    <div class="flex container">
      <h1 id="header">Dino-Hangman</h1>
    </div>
    <div class="flex container">
      <p id="dino-output"></p>
    </div>
    <div class="flex container">
      <p id="keyboard-output"></p>

    </div>

</html>
